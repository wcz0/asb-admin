asb:
  version: 0.0.1

spring:
  servlet:
    multipart:
      max-file-size: 50MB #????????
      max-request-size: 50MB #????????????
  jackson:
    locale: zh_CN
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/asb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT+8
    name: asb
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 30000 # ??????????
      database: 3  #?????
      jedis:
        pool:
          max-active: 200 # ????????????????????
          max-wait: -1 # ???????????????????????
          max-idle: 10 # ???????????
          min-idle: 0 # ???????????
          time-between-eviction-runs: -1 #?????????(??) ?????,????????, ??-1

debug: true
logging:
  level:
    io.swagger.*: error
    com.wcz0.asb: debug
    org.springframework.boot.autoconfigure: ERROR
  config: classpath:logback-spring.xml
  file:
      path: ./asb_log